# Nombre visible en SonarQube
sonar.projectKey=todo-list
sonar.projectName=todo-list

# Carpeta raíz del código fuente
sonar.sources=src

# Patrón para excluir tests del coverage y análisis
sonar.exclusions=**/*.test.js,**/*.test.jsx,**/__tests__/**

# También excluye de coverage específicamente (si lo deseas)
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/__tests__/**

# Para cobertura si usas lcov (Jest genera esto con --coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
